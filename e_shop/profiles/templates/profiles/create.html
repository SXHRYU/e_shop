{% extends 'base.html' %}
{% block cnt %}
    <form action="." method="post">
        {% csrf_token %}
        <p>Username:    {{ form.username }}   </p> 
        <p>Password:    {{ form.password }}   </p>
        <p>Email:       {{ form.email }}      </p> 
        <p>First Name:  {{ form.first_name }} </p> 
        <p>Last name:   {{ form.last_name }}  </p> 
        <input type="submit" value="Create">
    </form>
{% endblock cnt %}
